<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a user name</label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input id="password" type="password" placeholder="Enter your password" name="password">
        </p>
        <p>
            <input type="color" name="color">
            <input type="search" placeholder="search" name="search">
            <input type="email" placeholder="email address" name="email">
        </p>
        <p>
            <!-- this buttom submit the form b/c it is inside of the form with default attribute-->
            <button>Submit!</button>
        </p>
        <p>

            <!-- You can also use input typle to create a submit buttom-->
            <input type="submit" value="Click Me!">

        </p>
        <p>
            <!-- this buttom doesn't submit b/c pf the "type" attribue is button-->
            <button type="button">Regular buttom not submitint</button>
        </p>
    </form>
    <!-- this buttom doesn't submit b/c it is outside of the form-->
    <button>Not inside form</button>

    <h3>Hijacking Searches</h3>
    <h4>Reddit</h4>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h4>Google</h4>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h4>Youtube</h4>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I am qualified to vote</label>
        <p>
            <label for="candidate A">Candidate A</label>
            <input type="radio" name="vote" id="candidate A" value="A">
        </p>
        <p>
            <label for="candidate B">Candidate B</label>
            <input type="radio" name="vote" id="candidate B" value="B">
        </p>
        <p>
            <label for="candidate C">Candidate C</label>
            <input type="radio" name="vote" id="candidate C" value="C">
        </p>
        <p>
            <label for="region">Please select your region</label>
            <select name="region" id="region">
                <option value="NW">NW</option>
                <option value="NE">NE</option>
                <option value="SW">SW</option>
                <option value="SE">SE</option>
            </select>
        </p>
        <p>
            <label for="certainty">How certain are you:</label>
            <input type="range" name="certainty" id="certainty" min="0" max="9">
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type your suggestions here:"
                required minlength="10" maxlength="1000"></textarea>
        </p>
        <button>submit vote</button>

    </form>
</body>

</html>
